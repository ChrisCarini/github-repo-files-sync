# Dependabot configuration:
# https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/gradle/standard_jetbrains_plugin/"
    schedule:
      interval: "daily"
    reviewers:
      - ChrisCarini

  # Maintain dependencies for GitHub Actions (for **this** repo's workflow files & **other** repos' workflow files)
  - package-ecosystem: "github-actions"
    directories:
      - "/github/workflows/" # Maintain dependencies for GitHub Actions (for **other** repos' workflow files)
      - "/"                  # Maintain dependencies for GitHub Actions (for **this** repo's workflow files)
    schedule:
      interval: "daily"
    reviewers:
      - ChrisCarini
