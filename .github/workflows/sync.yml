name: Sync Files
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.0.2

      - name: Run Repo File Sync Action
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          ASSIGNEES: |
            Chris Carini
          REVIEWERS: |
            ChrisCarini
          PR_LABELS: |
            repo-file-sync
          CONFIG_PATH: sync.yml
          GH_PAT: ${{ secrets.GH_PAT_REPO_SCOPE }}
